{% extends "app_quotes/base.html" %}
{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{author.fullname}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Date of Born: {{author.born_date}}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">Place of Born: {{author.born_location}}</h6>
        <p class="card-text">{{author.description}}</p>
    </div>
</div>
{% endblock %}
