<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_quotes/style.css' %}">
    <title>{{ title }}</title>
</head>
<body>
<div class='container'>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_quotes:quotes' %}">Quotes</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_quotes:upload_quotes' %}">Upload Quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_quotes:add_author' %}">Add Author</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app_quotes:add_tags' %}">Add Tags</a>
                    </li>

                    <li class="nav-item"> Welcome <b>{{ user.username }}!</b></li>

                    <li>
                        <a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
                    {% else %}

                    <li>
                        <a class="nav-link" href="{% url 'users:signin' %}">SignIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:signup' %}">SignUp</a>
                        {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content%}
    {% endblock %}
</div>
</body>
</html>
